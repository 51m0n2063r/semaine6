<!DOCTYPE html>
<html>

<head>
    <title>testVU</title>
    <link rel="stylesheet" href="style.css"/>
    <script language="JavaScript" href="main.js">
</head>

<body>
    <div id="pomodoro-app">
        <div id="container">
            <div id="timer">
                <div id="time">
                    <span id="minutes">25</span>
                    <span id="colon">:</span>
                    <span id="seconds">00</span>
                </div>
                <div id="filler"></div>
            </div>

            <div id="buttons">
                <button id="work">Go</button>
                <button id="shortBreak">pause</button>
                <button id="longBreak">Long pause</button>
                <button id="stop">Stop</button>
            </div>
        </div>
    </div>

</body>

</html>
